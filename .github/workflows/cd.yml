name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH and docker-compose
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER || 'ubuntu' }}
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          script: |
            # Go to or create the deployment folder
            mkdir -p /proj/chatbot-app
            cd /proj/chatbot-app

            # If this is the first deploy, clone the repo
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} . 
            else
              # Otherwise, update to the latest main
              git fetch origin main
              git reset --hard origin/main
            fi

            # Move into the docker-compose folder
            cd infra/docker

            # Build/recreate containers using docker-compose.yml
            docker compose up -d --build
