name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend # ON BACKEND DIR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run backend tests
        run: |
          if [ -f "pytest.ini" ] || [ -d "tests" ]; then
            pytest
          else
            echo "No backend tests configured - skipping."
          fi

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-app # ON FRONTEND DIR
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build frontend
        run: dotnet build --configuration Release --no-restore

      - name: Run frontend tests
        run: |
          if ls **/*Tests.csproj 1> /dev/null 2>&1; then
            dotnet test --configuration Release --no-build
          else
            echo "No frontend test project found - skipping."
          fi

  docker-build-check:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose
        run: |
          if [ -f "infra/docker/docker-compose.yml" ]; then
            docker compose -f infra/docker/docker-compose.yml config
          else
            echo "No docker-compose file - skipping."
          fi